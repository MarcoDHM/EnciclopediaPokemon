<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calculadora de Nota Media Ponderada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #contenedor {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 20px;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
      margin: 5px;
    }

    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h1>Calculadora de Nota Media Ponderada</h1>
  
    <form id="formulario_notas">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.01" required />

      <label for="ponderacion1">Ponderación 1 (%):</label>
      <input type="number" id="ponderacion1" step="0.01" required />

      <br />

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.01" required />

      <label for="ponderacion2">Ponderación 2 (%):</label>
      <input type="number" id="ponderacion2" step="0.01" required />

      <br />

      <input type="button" value="Calcula" onclick="calcularNotaMediaPonderada()" />
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularNotaMediaPonderada() {
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const ponderacion1 = parseFloat(document.getElementById('ponderacion1').value);

      const nota2 = parseFloat(document.getElementById('nota2').value);
      const ponderacion2 = parseFloat(document.getElementById('ponderacion2').value);

      if (isNaN(nota1) || isNaN(ponderacion1) || isNaN(nota2) || isNaN(ponderacion2)) {
        alert("Por favor, ingrese valores numéricos en todos los campos.");
        return;
      }

      if (ponderacion1 + ponderacion2 !== 100) {
        alert("La suma de las ponderaciones debe ser igual a 100%.");
        return;
      }

      const notaMediaPonderada = ((nota1 * ponderacion1 / 100) + (nota2 * ponderacion2 / 100)).toFixed(2);

      document.getElementById('resultado').innerHTML = `La nota media ponderada es: ${notaMediaPonderada}`;
    }
  </script>
</body>
</html>
