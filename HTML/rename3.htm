<!DOCTYPE html>
<html>
<body>
  <h1>Funciones en JavaScript</h1>
  <script>
    function sumar(a, b) {
      return a + b;
    }
    function restar(a, b) {
      return a - b;
    }
    function inicio(operacion) {
      const resultado = operacion;
      document.writeln(`El resultado es ${resultado}`);
    }
  </script>
  <input type="button" value="Sumar" onclick="inicio(sumar(2, 3))" />
  <input type="button" value="Restar" onclick="inicio(restar(5, 2))" />
</body>
</html>
