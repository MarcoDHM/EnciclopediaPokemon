<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora con Descuento Autom치tico</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        height: 40px;
        margin-bottom: 10px;
        padding: 5px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="button"] {
        width: 100%;
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Calculadora con Descuento Autom치tico</h1>
    <input type="text" id="price" placeholder="Precio"><br>
    <input type="text" id="age" placeholder="Edad"><br>
    <input type="button" value="Calcular Precio Final" onclick="calculateFinalPrice()">
</div>

<script>
    function calculateFinalPrice() {
        const price = parseFloat(document.getElementById("price").value);
        const age = parseInt(document.getElementById("age").value);

        if (isNaN(price) || isNaN(age)) {
            alert("Por favor, introduce un precio y una edad v치lidos.");
            return;
        }

        let finalPrice = price;

        if (age >= 40 && age <= 50) {
            finalPrice *= 1.05; // A침adir un 5% al precio
        }

        alert(`El precio final es: ${finalPrice.toFixed(2)}`);
    }
</script>

</body>
</html>
